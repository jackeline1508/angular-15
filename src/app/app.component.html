<div class="t1">
  <div class="card add-car">
    <h5 class="card-header">Adicionar/Atualizar cadastro</h5>
    <div class="card-body">
        <form id="add-form" (ngSubmit)="f.form.valid && saveFormulario(f)" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" [(ngModel)]="formulario.nome" id="nome" name="nome" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o nome">
              <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">

              </div>
          </div>
          <div class="form-group">
              <label for="dtnascimento">Data de nascimento</label>
              <input type="date" [(ngModel)]="formulario.dtnascimento" id="dtnascimento" name="dtnascimento" #dtnascimento="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && dtnascimento.invalid }" placeholder="Digite a data de nascimento">
              <div *ngIf="f.submitted && dtnascimento.invalid" class="invalid-feedback">

              </div>
          </div>
          <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="number" [(ngModel)]="formulario.cpf" id="cpf" name="cpf" #cpf="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && cpf.invalid }" placeholder="Digite o CPF">
              <div *ngIf="f.submitted && cpf.invalid" class="invalid-feedback">

              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-add-car">Salvar</button> &#160;
          <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
        </form>
    </div>
  </div>

</div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de cadastros</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de cadastros</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome:</th>
              <th scope="col">Data de nascimento:</th>
              <th scope="col">CPF:</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let formulario of formularios">
              <td>{{formulario.id}}</td>
              <td>{{formulario.nome}}</td>
              <td>{{formulario.dtnascimento}}</td>
              <td>{{formulario.cpf}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editFormulario(formulario)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteFormularios(formulario)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
